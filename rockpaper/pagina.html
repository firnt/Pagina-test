<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        background-color: rgb(48, 48, 48);
        justify-content: center;
      }
      h1,
      h2, .yo, .His {
        font-family: monospace;
        text-align: center;
        margin-top: 20px;
        color: white;
      }
      button:hover {
        color: white;
        animation-duration: 300ms;
      }
      button:active {
        background-color: black;
        animation-duration: 12m;
      }
      button {
        background-color: orange;
        border-radius: 300px;
        border-width: 1px;
        font-size: 25px;
        padding: 27px;
        margin: 10px;

        border-color: black;
      }
      .Rock {
        width: 100%;
        justify-content: center;
        display: flex;
      }

    </style>
    <h1>Rock paper and sicors</h1>
    <h2>Author: Marcsos Fortunato</h2>
    <p class="yo">hjasas</p>
    <p class="His"></p>
    <div class="Rock">
      <button onclick="juego('p')">Paper</button>

      <button onclick="juego('s')">Scissors</button>
      <button onclick="juego('r')">Rock</button>
    </div>
    <script>
      // statistics object to track results
      let stats = {
        Ganaste: 0,
        Perdiste: 0,
        Empataste: 0,
      };
      function juego(user) {
        const numero = Math.random();
        let eleccion;
        if (numero <= 1 / 3) {
          eleccion = "s";
        } else if (numero > 1 / 3 && numero <= 2 / 3) {
          eleccion = "p";
        } else {
          eleccion = "r";
        }
        document.querySelector(".His").innerHTML = `Ganaste: ${stats.Ganaste}, Perdiste: ${stats.Perdiste}, Empataste: ${stats.Empataste}`;
        if (user == eleccion) {
          document.querySelector(".yo").innerHTML = `Empataste, la computadora eligió ${eleccion}`;
          stats.Empataste += 1;
        } else if (
          (user == "r" && eleccion == "s") ||
          (user == "s" && eleccion == "p") ||
          (user == "p" && eleccion == "r")
        ) {
          document.querySelector(".yo").innerHTML = `Ganaste, la computadora eligió ${eleccion}`;
          stats.Ganaste += 1;
        } else {
          document.querySelector(".yo").innerHTML = `Perdiste, la computadora eligió ${eleccion}`;
          stats.Perdiste += 1;
        }
      }
        
    </script>
</html>
